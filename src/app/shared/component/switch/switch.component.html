<div class="d-flex align-items-center">
  <label *ngIf="label" class="me-2">{{label}}</label>
  <label class="switch">
    <input class="switch-input" type="checkbox" (change)="changed($event)" [ngModel]="status"/>
    <span class="switch-label"></span>
    <span class="switch-handle"></span>
  </label>
</div>
