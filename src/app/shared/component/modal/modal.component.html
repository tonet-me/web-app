<div *ngIf="showModal">
  <div class="overlay d-flex justify-content-center align-items-center" (click)="closeable && close()">
    <div
      class="modal-container"
      [ngClass]="[size]"
      [style.min-height]="heightSize + 'svh'"
      [style.min-height]="heightSize + 'vh'">
      <ng-content></ng-content>
    </div>
  </div>
</div>
