<div *ngIf="showModal">
  <div class="overlay" (click)="closeable && close()">
    <div
      class="modal-container"
      [ngClass]="[size]"
      [style.min-height]="heightSize + 'vh'"
    >
      <div class="header">
        <div class="close-btn" (click)="close()">
          &#x2715;
        </div>
      </div>
      <ng-content></ng-content>
    </div>
  </div>
</div>
